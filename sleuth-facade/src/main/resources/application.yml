spring:
  application:
    name: PocFacade
  zipkin:
    baseUrl: http://localhost:9411/
  cloud:
    config:
      uri: http://localhost:9411/
  sleuth:
    baggage-keys:
      - AleloTraceId
      - XAleloTraceId
      - baggage
    log.slf4j.whitelisted-mdc-keys:
      - AleloTraceId
      - XAleloTraceId
      - baggage

server:
  port: 9082
  servlet:
    contextPath: /poc-facade

http:
  timeout: 10s
  debug: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env, configprops
  endpoint:
    health:
      show-details: always
      circuitbreakers:
        enabled: true


# CONFIG - Log
logging:
  config: classpath:logpattern.xml
